<ion-view view-title="照片详情">
	<ion-content>
		<ion-slide-box>
			<ion-slide>
				<div class="box yellow">
					<h1 align='center'>YELLOW</h1>
				</div>
			</ion-slide>
			<ion-slide on-slide-changed="slideHasChanged(index)">
				<div class="box blue">
					<h1 align='center'>BLUE</h1>
				</div>
			</ion-slide>
		</ion-slide-box>
	</ion-content>
</ion-view>

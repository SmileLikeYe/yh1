<ion-view view-title="照片管理">
  <ion-content>
    <ion-list show-delete="shouldShowDelete" show-reorder="shouldShowReorder" can-swipe="listCanSwipe">
      <div class="title_bar">
        <i ng-click="gotoAlbum()" class="icon-angle-left returntask font-color"></i>
        <i class="icon-user portrait font-color"></i>
        <span class="phone">13456476878的相册</span>
        <i ng-click="takePhoto()" class="icon-camera takephoto font-color"></i>
      </div>
      <div class="album_info">
        <span class="album_title">安踏拍照</span>
        <p class="num">8张照片</p>
      </div>
      <div ng-repeat="pic in pics" class="pic_contain">
        <span class="time font-color">10月22日</span>
        <span class="time font-color">12:56</span>
        <div class="slide_box">
          <ion-slide-box>
            <ion-slide>
              <div class="box">
                <img ng-src="{{pic.img}}" class="photoview">
              </div>
            </ion-slide>
            <ion-slide>
              <div class="box blue">
                <h1 align='center'>BLUE</h1>
              </div>
            </ion-slide>
          </ion-slide-box>
          <button class="btn-retake btn-operation font-color" on-reorder="reorderItem(pic, $fromIndex, $toIndex)"><i class="icon-exchange font-color" ></i>重拍</button>
        </div>
        </div>
    </ion-list>
  </ion-content>
</ion-view>

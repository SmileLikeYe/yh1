<ion-modal-view>
  <ion-header-bar>
    <h1 class="title font-color">恭喜你！</h1>
    <div class="buttons">
      <i class="icon-remove close font-color" ng-click="closeQuestNotification()"></i>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label management">抢到任务：安踏拍照10张</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label management">完成期限：2015年12月30号</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="goPurchase()">欣然接受</button>
          <button class="button button-block button-positive" type="button" ng-click="closeQuestNotification()">残忍拒绝</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>

<ion-modal-view>
  <ion-header-bar class="bar bar-positive">
    <h1 class="title font-color">恭喜你！</h1>
    <div class="buttons">
      <i class="fa fa-remove fa-lg close font-color" ng-click="closeQuestNotification()"></i>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item">
          <span >抢到任务：{{newQuest.title}}</span>
        </label>
        <label class="item">
          <span >完成期限：{{newQuest.endTime}}</span>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="acceptTheQuest()">欣然接受</button>
          <button class="button button-block button-positive" type="button" ng-click="closeQuestNotification()">残忍拒绝</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>

<ion-modal-view>
	<ion-header-bar class="bar-positive">
		<h1 class="title">用户登录</h1>
		<div class="buttons">
				<a class="button" ng-click="closeLogin()">取消</a>
		</div>
	</ion-header-bar>
	<ion-content>
		<form ng-submit="doLogin()">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">用户名</span>
				<input type="text" ng-model="loginData.username" required />
			</label>
			<label class="item item-input">
				<span class="input-label">密　码</span>
				<input type="password" ng-model="loginData.password" required />
			</label>
			<label class="item">
				<button class="button button-block button-positive" type="submit">登录</button>
			</label>
			<label class="item">
				<button class="button button-block button-positive" type="button" ng-click="toRegister()">注册</button>
			</label>
		</div>
		</form>
	</ion-content>
</ion-modal-view>

<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">赚钱啦！</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeCashNotification()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">支付宝账号：</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">要兑换积分： 70</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="closeCashNotification()">确定</button>
          <button class="button button-block button-positive" type="button" ng-click="closeCashNotification()">取消</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>

<ion-modal-view>
  <ion-header-bar>
    <h1 class="title font-color">赚钱啦！</h1>
    <div class="buttons">
      <i class="fa fa-remove fa-lg close font-color" ng-click="closeCashNotification()"></i>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item">
          <span type="text" ng-click="closeCashNotification()"> {{loginData.alipayAccount}}</span>
        </label>
        <label class="item item-input">
          <input type="number" ng-model="commomModel.creditToCash" max="{{parseInt(myCredit)}}" min="1">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="sendCashRequest()">确定</button>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="closeCashNotification()">取消</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>

<ion-modal-view>
  <ion-header-bar>
    <h1 class="title font-color">兑换积分</h1>
    <div class="buttons">
      <i class="icon-remove close font-color" ng-click="closeCashNotification()"></i>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="  请输入支付宝账号">
        </label>
        <label ng-init="" class="item item-input">
          <span ng-click="minusCredit()" class="credit_minus white">-</span>
          <span class="credit_num font-color">0</span>
          <span ng-click="addCredit()" class="credit_add white add_right">+</span>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="closeCashNotification()">确定</button>
          <button class="button button-block button-positive" type="button" ng-click="closeCashNotification()">取消</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>

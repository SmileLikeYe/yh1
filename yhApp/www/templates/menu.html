<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-light">
      <h1 class="title font-color">个&nbsp;人</h1>
      </ion-header-bar>
    <ion-content class="back_color">
      <ion-list>
        <!-- TODO:页面模板做好后把url和controller对应起来  -->
        <div class="gap"></div>
        <ion-item menu-close ng-click="showLogin()">
          <i class="sculpture fa fa-user fa-4x font-color"></i>
          <span class="username font-color">{{loginData.nickName}}</span>
          <i class="arrow arrow_first fa fa-chevron-right font-color"></i>
        </ion-item>
        <div class="gap"></div>
        <ion-item menu-close href="#/app/homepage">
          <i class="arrow fa fa-home fa-lg font-color"></i>
          <span class="management">返回主页</span>
          <i class="arrow arrow_other fa fa-chevron-right font-color"></i>
        </ion-item>
        <ion-item menu-close ng-click="toQuest()">
          <i class="arrow fa fa-clock-o fa-lg font-color"></i>
          <span class="management">任务管理</span>
          <i class="arrow arrow_other fa fa-chevron-right font-color"></i>
        </ion-item>
        <ion-item menu-close href="#/app/picmanage">
          <i class="arrow fa fa-image font-color"></i>
          <span class="management">照片管理</span>
          <i class="arrow arrow_other fa fa-chevron-right font-color"></i>
        </ion-item>
        <ion-item menu-close href="#/app/creditpage">
          <i class="arrow fa fa-database font-color"></i>
          <span class="management">积分管理</span>
          <i class="arrow arrow_other fa fa-chevron-right font-color"></i>
        </ion-item>
        <ion-item menu-close href="#/app/address">
          <i class="arrow fa fa-map-marker fa-lg font-color"></i>
          <span class="management">收货地址</span>
          <i class="arrow arrow_other fa fa-chevron-right font-color"></i>
        </ion-item>
        <div class="gap"></div>
        <ion-item menu-close href="#/app/feedback">
          <i class="arrow fa fa-envelope font-color"></i>
          <span class="management">意见反馈</span>
          <i class="arrow arrow_other fa fa-chevron-right font-color"></i>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

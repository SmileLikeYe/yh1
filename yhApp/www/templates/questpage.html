<ion-view view-title="任务管理">
  <ion-content>
  <div class="contain-box">
    <div class="title-bar">
      <button ng-click="showRule()" class="btn-operation font-color btn-rule"><i class="icon-file font-color"></i>&nbsp;新手规则</button>
      <i class="icon-spinner process icon"></i>
      <p class="status process">进行中</p>
    </div>
    <div class="task_wraper wraper_process">
      <div class="load_bar">
        <span class="left_loadbar_p process_bar"></span><span class="right_loadbar process_bar"></span>
      </div>
      <div class="next_word process">
        <ul>
          <li><p><i class="icon-pushpin process icon_bigger icon_pos"></i>任务名称：耐克拍照</p></li>
          <li><p>截止时间：2015-12-30</p></li>
          <li><p>任务要求：<span class="quest">完成十张照片</span></p></li>
          <li><p>任务总积分：<span class="quest">20</span></p></li>
          <li><p>已获得积分：<span class="quest">16</span></p></li>
        </ul>
      </div>
    </div>
  </div>
    <div class="contain-box">
      <div class="title-bar">
        <i class="icon-ok completed icon"></i>
        <p class="status completed">已完成</p>
      </div>
      <div class="task_wraper wraper_completed">
        <div class="load_bar">
          <span class="left_loadbar_c process_bar"></span><span class="right_loadbar process_bar"></span>
        </div>
        <div class="next_word completed">
          <ul>
            <li><p><i class="icon-pushpin completed icon_bigger icon_pos"></i>任务名称：安踏拍照</p></li>
            <li><p>截止时间：2015-12-30</p></li>
            <li><p>任务要求：<span class="quest">完成十张照片</span></p></li>
            <li><p>获得积分：<span class="quest">20</span></p></li>
          </ul>
        </div>
      </div>
    </div>
    </div>
  </ion-content>
</ion-view>

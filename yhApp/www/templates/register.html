<ion-modal-view>
<ion-header-bar class="bar-positive">
	<h1 class="title">用户注册</h1>
	<div class="buttons">
		<a class="button" ng-click="closeRegister()">取消</a>
	</div>
</ion-header-bar>
<ion-content>
	<form>
		<div class="list">
		<span class="hint" align="center">{{regData.hint}}</span>
			<label class="item item-input">
				<span class="input-label">用户名<span class="asterisk">*</span></span>
				<input type="text" ng-model="regData.username" />
			</label>
			<label class="item item-input">
				<span class="input-label">密　码<span class="asterisk">*</span></span>
				<input type="password" ng-model="regData.password" />
			</label>
			<label class="item item-input">
				<span class="input-label">手机号<span class="asterisk">*</span></span>
				<input type="text" pattern="[0-9]{11}" maxlength="11" ng-model="regData.phonenum" required />
			</label>
			<label class="item item-input">
				<span class="input-label">验证码<span class="asterisk">*</span></span>
				<input type="text" ng-model="regData.vcode" />
				<button class="button button-positive" ng-click="sendVCode()">发送验证码</button>
			</label>
			<label class="item">
				<button class="button button-block button-positive" ng-click="doRegister()">注册</button>
			</label>
		</div>
	</form>
</ion-content>
</ion-modal-view>

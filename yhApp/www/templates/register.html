<ion-view>
  <ion-content class="bg_blue">
  <form>
    <div class="background">
      <p class="start_text white">衣起赚</p>
      <div class="list start_top">
        <span class="hint" align="center">{{regData.hint}}</span>
        <label class="item item-input start">
          <input type="text" placeholder="  请输入手机号" pattern="[0-9]{11}" maxlength="11" ng-model="regData.username" required />
        </label>
        <label class="item item-input start">
          <input type="password" placeholder="  请输入密码，由数字或大小写字母组成" pattern="[0-9a-zA-Z]{6,10}" ng-model="regData.password" />
        </label>
        <label class="item item-input start">
          <input class="place" type="text" placeholder="  请输入验证码" ng-model="regData.vcode" />
          <span class="btn-send" ng-click="sendVCode()">发送验证码</span>
        </label>
        <div class="button_start white">
          <span ng-click="doRegister()">注册</span>
        </div>
        <p class="start_link white" ng-click="login()">已有账号？点此登录</p>
      </div>
    </div>
  </form>
  </ion-content>
</ion-view>

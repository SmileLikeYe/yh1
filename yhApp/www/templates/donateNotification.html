<ion-modal-view>
  <ion-header-bar>
    <h1 class="title font-color">赠送衣币</h1>
    <div class="buttons">
      <i class="fa fa-remove fa-lg close font-color" ng-click="closeDonateNotification()"></i>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item">
          <input type="number" ng-model="$parent.commomModel.accountToDonate"  maxlength="11" minlength="11">
        </label>
        <label class="item item-input">
          <input type="number" ng-model="$parent.commomModel.goldToDonate" max="{{maxGoldToDonate}}" min="1">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="sendDonateRequest()">确定</button>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="button" ng-click="closeDonateNotification()">取消</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>

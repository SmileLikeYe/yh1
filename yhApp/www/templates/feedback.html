<ion-view view-title="意见反馈">
  <ion-content class="bg_color">
    <div class="background">
        <label class="item item-input feedback_field">
          <input class="feedback_input" type="text" placeholder="  请写下对我们的意见" ng-model="feedbackModel.content" required/>
        </label>
        <div class="feedback_btn white">
          <span ng-click="showAddPopup()">提交</span>
        </div>
    </div>
  </ion-content>
</ion-view>
